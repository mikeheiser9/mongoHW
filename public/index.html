<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bleacher Report Scraper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./materialize/css/materialize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        src = "./materialize/js/materialize.js"
    </script>
    <script src="/js/app.js"></script>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Bleacher-Report Scraper</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="./savedArticles">Saved Articles</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <img class="responsive-img" src="./images/br.jpg" alt="Bleacher Report image" id="headerImg">
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <center>
                    <button id="scrapeBut">Scrape New Articles</button>
                </center>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="articleContainer">
                    <div class="card" id="noScapeHolder">
                        <span>No Scape Yet! Click button above to scrape Bleacher Report</span>
                    </div>
                </div>
            </div>
        </div>
         <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Add an Image</h4>
      <div class="row">
        <form class="col s12">
          <div class="row modal-form-row">
            <div class="input-field col s12">
              <input id="image_url" type="text" class="validate">
              <label for="image_url">Image URL</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="image_title" type="text" class="validate">
              <label for="image_title">Title</label>
            </div>
          </div>       
          <div class="row">
            <div class="input-field col s12">
              <textarea id="image_description" type="text" class="materialize-textarea validate"></textarea>
              <label for="image_description">Description</label>
            </div>
          </div>             
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a class=" modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
    </div>
  </div>
    </div>
    <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script> -->
</body>
</html>
